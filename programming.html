<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming</title>
    <link rel="stylesheet" href="SCSS/programming.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
      defer
    ></script>
    <script src="programming.js" defer></script>
  </head>
  <body>
    <div id="loading">
      <div class="back"></div>
    </div>
    <div class="wrapper">
      <div class="about">
        <div class="hello"></div>
        <div class="about__content">
          <div class="about__photo">
            <img src="PortImg/me.svg" alt="" />
          </div>
          <ul class="about__list">
            <li class="about__point">
              <img src="PortImg/fiit.svg" alt="" />
              <div></div>
            </li>
            <li class="about__point">
              <img src="PortImg/teach.svg" alt="" />
              <div></div>
            </li>
            <li class="about__point">
              <img src="PortImg/coffee.svg" alt="" />
              <div></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="wrapper__container">
        <div class="logo">
          <div class="logo__circle"></div>
          <img class="logo__img" src="PortImg/about.png" alt="" />
        </div>

        <div class="hero hero--secondary" aria-hidden="true" data-hero>
          <div class="hero__heading"></div>
        </div>

        <svg class="spiral">
          <path
            class="spiral__path"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            d=""
          ></path>
        </svg>
        <svg class="maket-line">
          <path
            class="line__path"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
            d=""
          ></path>
          <path class="hologram" stroke="none" fill="white" d=""></path>
          <path
            class="maket-phone__hologram"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="#FFB85B"
            d=""
          ></path>

          <path
            class="hologram1 hologram__part"
            stroke="none"
            fill="white"
            d=""
          ></path>
          <path
            class="hologram2 hologram__part"
            stroke="none"
            fill="white"
            d=""
          ></path>
          <path
            class="hologram3 hologram__part"
            stroke="none"
            fill="white"
            d=""
          ></path>
          <rect class="hologram__place" rx="10" stroke="none" fill="white" />

          <circle class="line__circle" r="0" fill="#fe9102" stroke="none" />
          <path
            class="text-line__path"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="white"
            stroke-width="7px"
            fill="none"
            d=""
          ></path>
          <text class="line__text" stroke="none"></text>
          <line class="type-line" style="stroke: black; stroke-width: 2" />
          <rect
            class="phone-hologram__place"
            rx="0"
            stroke="none"
            fill="#fe9102"
          />
        </svg>
        <div class="platform platform1">
          <div class="platform__content"></div>
        </div>

        <div class="platform platform2">
          <div class="platform__content"></div>
        </div>

        <div class="platform platform3">
          <div class="platform__content"></div>
        </div>
      </div>
      <div class="form">
        <div class="close">
          <div class="close__line close__line1"></div>
          <div class="close__line close__line2"></div>
        </div>
      </div>
      <div class="hologram__text">
        <div class="platform__inf">
          <img src="PortImg/pltInf.svg" alt="" />
          <div class="platform__inf-text"></div>
        </div>
        <div class="platform__inf">
          <img src="PortImg/pltTehn.svg" alt="" />
          <div class="platform__technologies-text"></div>
        </div>
        <div class="options__buttons">
          <a class="project-link" href="" target="_blank">
            <div class="project-link__button1">перейти</div>
            <div class="project-link__button2">перейти</div>
          </a>
          <a class="project-link photos" href="#">
            <div class="project-link__button1">посмотреть фото</div>
            <div class="project-link__button2">посмотреть фото</div>
          </a>
        </div>
      </div>
      <div class="gallery">
        <div class="gallery__scroll">SCROLL</div>
      </div>
    </div>
    <div class="notification">
      <div class="notification__container">
        <div class="notification__content">
          <img src="PortImg/pltInf.svg" class="notification__img" />
          <div class="notification__text">
            Чтобы узнать об услугах, нажми на любое свободное место на экране<br>(или посмотри мои последние работы, просто нажав на них)
          </div>
        </div>
        <div class="notification__button">ок</div>
      </div>
    </div>
    <a href="index.html" class="link-to-main">
      <div class="link-to-main__text">назад</div>
      <img src="PortImg/back.svg" class="link-to-main__img" />
    </a>
  </body>
</html>
