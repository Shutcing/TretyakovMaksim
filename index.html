<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TretyakovMaksim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" type="image/x-icon" href="PortImg/TrM.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700&family=Inconsolata:wght@200;300;400;500;600&family=Inter:wght@100;500;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="SCSS/index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="loading">
      <div class="back"></div>
    </div>
    <div class="wrapper">
      <div class="wrapper__container">
        <div class="layout">
          <div class="layout__container">
            <div class="level__title">Programming, etc.</div>
            <div class="level level__1"></div>
            <div class="level level__2"></div>
            <div class="level level__3"></div>
            <div class="level level__4"></div>
            <div class="level level__5"></div>
          </div>
        </div>
        <div class="math">
          <div class="math__container">
            <div class="math__title">Math</div>
            <div class="marquee__wrapper">
              <div class="math-level math-level__1"></div>
            </div>
            <div class="marquee__wrapper">
              <div class="math-level math-level__2"></div>
            </div>
            <div class="marquee__wrapper">
              <div class="math-level math-level__3"></div>
            </div>
            <div class="marquee__wrapper">
              <div class="math-level math-level__4"></div>
            </div>
            <div class="marquee__wrapper">
              <div class="math-level math-level__5"></div>
            </div>
          </div>
        </div>

        <div class="logo">
          <!-- <div class="logo__top">RETIAKOV</div>
          <div class="logo__right">AKSIM</div> -->
          <img class="logo__img" src="PortImg/1.png" alt="" />
          <div class="logo__circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
